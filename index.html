<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow" />
    <title>test exit intent popup</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/history.js/1.8/bundled/html4+html5/native.history.js"></script>

  </head>
  <body id="bodyId">
    <a href="/b.html">go to b page</a>
    <script>
      if (History.enabled) {
            // Thêm state hiện tại vào lịch sử
            History.replaceState({state: 'initial'}, "Initial State");

            // Thêm một state mới để kiểm tra
            History.pushState({state: 'new'}, "New State");

            // Lắng nghe sự kiện statechange
            History.Adapter.bind(window, 'statechange', function() {
                var State = History.getState();
                console.log("State change detected!", State);

                // Kiểm tra nếu người dùng quay lại trang đầu tiên
                if (State.data.state === 'initial') {
                    alert("You pressed the back button!");
                }
            });
        } else {
            console.log("History.js is not enabled in this browser.");
        }
  </script>
